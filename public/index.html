<body>
 
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="/contactme">Contact Me</a>
          </li>
        
        </ul>
      
      </div>
    </div>

   <div class="container my-3">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/1.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/2.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/3.JPG" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Email Me
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <form method="post">
              <div class="mb-3">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="fname" id="exampleInputPassword1" />
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lname" id="exampleInputPassword1" />
                </div>


                <label for="exampleInputEmail1" class="form-label">Email id</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                  aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" id="exampleInputPassword1" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" name="mono" id="exampleInputPassword1" />
              </div>
              <div id="emailHelp" class="form-text">
                We'll never share your Mobile number with anyone else.
              </div>

              <div class="mb-3">
                <label for="w3review">Message</label>

                <textarea id="w3review" class="form-control" name="msg" rows="4" cols="50">
                  </textarea>
              </div>

              <button type="submit" class="btn btn-primary">Send</button>
            </form>
            
          </div>
          <p class="modal-body">We will contact you soon</p>
        </div>
        
      </div>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
